<html>
	<head>
		<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<link rel="stylesheet" href="//cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">

		<link rel="stylesheet" href="css/vendor/jquery.modal.min.css" type="text/css" media="screen" />

		<link rel="stylesheet" href="css/admin.css" type="text/css" media="screen" />


		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>

		<script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
		
		<script src="js/vendor/jquery.modal.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/admin.js"></script>

	</head>

	<body>

		<div id="container">
			<h1>OpenHMIS Admin</h1>
			<div id="loader"><img src="img/spinner.gif" id="spinner" /></div>
			<button type="button" class="btn btn-primary" id="login">Log In</button>
			<div id="adminInterface">

				<div id="dataTable"></div>

				<form id="editForm" class="modal">
					<input type="hidden" id="internalId">
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="externalId" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="organization">Organization:</label>
						<input class="form-control" id="organization" placeholder="Organization">
					</div>
					<div class="form-group">
						<label for="coc">Continuum of Care:</label>
						<input class="form-control" id="coC" placeholder="CoC">
					</div>
					<div class="form-group">
						<label for="email">Permissions:</label>
						<div class="checkbox">
							<label>
								<input type="checkbox" id="canAdmin"> Admin
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" id="canRead"> Read
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" id="canWrite"> Write
							</label>
						</div>
					</div>
					<div class="form-group">
						<button type="button" class="btn" id="saveUser">Save User</button>
					</div>
					<div class="form-group">
						<button type="button" class="btn" id="deleteUser">Delete User</button>
					</div>
				</form>

				<button type="button" class="btn" id="addUser">Add User</button>
			</div>
		</div>
	</body>
</html>
