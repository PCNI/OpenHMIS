This is used to generate an access token using a brand-new project and
client ID.<br>
<button id="signinButton">Sign in with Google</button>
<script>
  $('#signinButton').click(function() {
    auth2.grantOfflineAccess({'redirect_uri': 'postmessage'}).then(signInCallback);
  });
</script>
<div id="result"></div>

<script>
function signInCallback(authResult) {
  console.log("Doing the sign in callback");
  if (authResult['code']) {

     $.ajax({
          type: 'POST',
          url: 'http://localhost:8080/openhmis/api/v3/authenticate/google',
          contentType: 'application/octet-stream; charset=utf-8',
          processData: false,
          data: authResult['code'],
          success: function(result) {
              console.log("Success!");
              result = JSON.parse(result);
              var id_token = result["id_token"];
              $("#result").html("Your id token is: " + id_token + "<br><br> Pass this as the content of the Authorization header in requests to the API.");
          },
          error: function(error) {
              console.log("Error...");
              $("#result").html("An error occurred: " + error.responseText);
          }
          });
      } else {
          $("#result").html("Sorry, there was an error generating your id token.");
      }
};

</script>
